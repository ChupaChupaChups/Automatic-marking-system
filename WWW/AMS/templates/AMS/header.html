{% load staticfiles %}
<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<!--TODO Django: title content-->
	<title>
	</title>

	<link rel="stylesheet/less" type="text/css" href="{% static "assets/less/header.less" %} ">
	<script src="{% static "assets/js/less.min.js" %}" type="text/javascript"></script>
	<link href="{% static "assets/css/style.css" %}" rel="stylesheet"/>

</head>

<body id="nav-body">
<div class="header">
	<nav class="nav">
		<ul class="page-nav">
			<li><a href={% url "problem_list" %} class="{% block problem_list %}{% endblock %}">문제 목록</a></li>
			{% if user.is_staff %}
			<li><a href={% url "problem_add" %} class="{% block problem_add %}{% endblock %}">문제 출제</a></li>
			{% endif %}
		</ul>
		{% if user.is_authenticated %}
		<ul id="log-out-ul">
			<li><a href={% url "web_logout" %} id="log-out">로그아웃</a></li>
		</ul>
		{% endif %}
	</nav>
	</div>
	{% block content %}
	{% endblock %}
</body>

</html>
