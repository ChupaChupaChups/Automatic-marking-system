{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<!--TODO Django: title content-->
	<title>
	</title>

	{% block content_header %}{% endblock %}
	{% block base_2_header %}{% endblock %}

	<link rel="stylesheet/less" type="text/css" href="{% static "assets/less/header.less" %} ">
	<link rel="stylesheet" type="text/css" href="{% static "assets/css/style.css" %} ">
	<script src="{% static "assets/js/less.min.js" %}" type="text/javascript"></script>
</head>

<body>
<div class="nav-wrapper" role="navigation">
	<nav class="nav">
		<ul class="nav-container nav-page">
			<li><a href="{% url "problem_list" %}" class="nav-item page_anchor {% block problem_list %}{% endblock %}">문제 목록</a></li>
			{% if user.is_staff %}
				<li><a href="{% url "problem_add" %}" class="nav-item page_anchor {% block problem_add %}{% endblock %}">문제 출제</a></li>
			{% endif %}
		</ul>

		{% if user.is_authenticated %}
			<ul class="nav-container nav-log-out">
				<li><a href="{% url "web_logout" %}" class="nav-item" id="log-out">로그아웃</a></li>
			</ul>
		{% endif %}
	</nav>
</div>

{% block content %}
{% endblock %}

</body>

</html>
