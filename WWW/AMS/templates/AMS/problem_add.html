{% extends "AMS/header.html" %}
{% block addproblemhead %}
	{% load staticfiles %}
	<script src="{% static "django_summernote/jquery.ui.widget.js" %}"></script>
	<script src="{% static "django_summernote/jquery.iframe-transport.js" %}"></script>
	<script type="text/javascript" src="{% static "django_summernote/jquery.fileupload.js" %}"></script>
	{{ create_form.media }}
{% endblock %}
{% block problem_add %}active{% endblock %}
{% block content %}
	<form enctype="multipart/form-data" action="{{create_form.id}}" method="post">
		{% csrf_token %}
		{{ create_form.as_p|safe }}
		<input type="submit" value="add"/>
	</form>
{% endblock %}
